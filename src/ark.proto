syntax = "proto3";

package ark;

enum Command {
    ADD = 0;
    MODIFY = 1;
    APPEND = 2;
    DELETE = 3;
    CLEAR = 4;
}

message Data {
    string file_name = 1;
    bytes value = 2;
}

message StorageRequest {
    Command command = 1;
    Data data = 2;
}

enum StorageStatus {
    SUCCESS = 0;
    FAILURE = 1;
}

message StorageResponse {
    StorageStatus status = 1;
}

service StorageService {
    rpc requestStorage(StorageRequest) returns (StorageResponse) {}
}